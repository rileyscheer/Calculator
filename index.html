<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Chakra+Petch&family=Orbitron:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">    
        <h3 class="result"></h3>
        <div class="cd">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
        </div>
        <div class="buttons">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button id="divide" class="operator">%</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button id="multiply" class="operator">x</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button id="subtract" class="operator">-</button>
            <button id="decimal">.</button>
            <button class="num">0</button>
            <button id="equals" class="operator">=</button>
            <button id="add" class="operator">+</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
